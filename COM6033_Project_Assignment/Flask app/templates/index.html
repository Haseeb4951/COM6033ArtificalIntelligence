<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        input[type="text"]:focus {
            border-color: #4CAF50;
            outline: none;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
        .prediction {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
            text-align: center;
        }
        .mse {
            margin-top: 20px;
            font-size: 16px;
            color: #333;
            text-align: center;
        }
        .error {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Diabetes Prediction</h2>

        <form action="/predict" method="POST" autocomplete="off">
            <div class="form-group">
                <label for="Pregnancies">Pregnancies:</label>
                <input id="Pregnancies" type="text" name="Pregnancies" placeholder="e.g., 3" required>
            </div>
            <div class="form-group">
                <label for="Glucose">Glucose:</label>
                <input id="Glucose" type="text" name="Glucose" placeholder="e.g., 135" required>
            </div>
            <div class="form-group">
                <label for="BloodPressure">Blood Pressure:</label>
                <input id="BloodPressure" type="text" name="BloodPressure" placeholder="e.g., 80" required>
            </div>
            <div class="form-group">
                <label for="SkinThickness">Skin Thickness:</label>
                <input id="SkinThickness" type="text" name="SkinThickness" placeholder="e.g., 20" required>
            </div>
            <div class="form-group">
                <label for="Insulin">Insulin:</label>
                <input id="Insulin" type="text" name="Insulin" placeholder="e.g., 80" required>
            </div>
            <div class="form-group">
                <label for="BMI">BMI:</label>
                <input id="BMI" type="text" name="BMI" placeholder="e.g., 26.4" required>
            </div>
            <div class="form-group">
                <label for="DiabetesPedigreeFunction">Diabetes Pedigree Function:</label>
                <input id="DiabetesPedigreeFunction" type="text" name="DiabetesPedigreeFunction" placeholder="e.g., 0.675" required>
            </div>
            <div class="form-group">
                <label for="Age">Age:</label>
                <input id="Age" type="text" name="Age" placeholder="e.g., 35" required>
            </div>
            <button type="submit">Predict</button>
        </form>

        {% if prediction_text %}
            <div class="prediction">
                <p>{{ prediction_text }}</p>
            </div>
        {% endif %}

        {% if mse_text %}
            <div class="mse">
                <p>{{ mse_text }}</p>
            </div>
        {% endif %}

        {% if error_message %}
            <div class="error">
                <p>{{ error_message }}</p>
            </div>
        {% endif %}
    </div>

</body>
</html>
